<!doctype html>
<html ng-app="loginSignupApp" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login/Signup App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700">

    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/fontawesome_pro_v5.13/css/all.min.css">

    <link rel="stylesheet" href="indexStyle.css">
    <link rel="stylesheet" href="app/login/loginStyle.css">
    <link rel="stylesheet" href="app/signup/signupStyle.css">
    <link rel="stylesheet" href="app/user-dashboard/user-dashboardStyle.css">
  </head>
  <body>
    <div ng-controller="indexCtrl" ng-controller="indexCtrl" class="back_img">
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <h5 class="navbar-brand ml-2"><i class="fab fa-angular"></i>&nbsp;&nbsp;Login/Signup App</h5>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto"></ul>
          <ul class="navbar-nav">
            <li class="nav-item" ng-if="!loginStatus()">
              <button ng-click="login()" type="button" class="btn btn-outline-primary mr-3"><i class="fas fa-sign-in-alt"></i>&nbsp;Login</button>
              <button ng-click="signup()" type="button" class="btn btn-outline-success mr-3"><i class="fas fa-user-plus"></i>&nbsp;SignUp</button>
            </li>
            <li class="nav-item" ng-if="loginStatus()">
              <button ng-click="logout()" type="button" class="btn btn-outline-primary mr-3"><i class="fas fa-sign-out-alt"></i>&nbsp;Logout</button>
              <button ng-click="deleteAccount()" type="button" class="btn btn-outline-danger mr-3"><i class="fas fa-user-plus"></i>&nbsp;Delete Account</button>
            </li>
          </ul>
        </div>
      </nav>
      <ng-view></ng-view>
    </div>
  </body>
  <script src="assets/vendor/jquery/js/jquery-3.5.1.slim.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="app/services/localStorage.svc.js"></script>

  <script src="assets/vendor/angularJS/js/angular.min.js"></script>
  <script src="assets/vendor/angularJS/js/angular-route.min.js"></script>
  <script src="assets/vendor/angularJS/js/angular-cookies.min.js"></script>

  <script src="routingConfig.js"></script>
  <script src="indexController.js"></script>
  <script src="app/signup/signupController.js"></script>
  <script src="app/signup/signupDirective.js"></script>
  <script src="app/login/loginController.js"></script>
  <script src="app/user-dashboard/user-dashboardComponent.js"></script>
</html>
